{% extends "base.html" %}
{% block body %}
    <div class="container">
    </p>
    <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex flex-column align-items-center text-center">
                        {% if user.avatar %}
                            <img src="{{user.avatar}}" class="rounded-circle" width="150">
                        {% else %}
                            <img src="{{url_for('static', filename='avatar.png')}}" class="rounded-circle" width="150">
                        {% endif %}
                        <div class="mt-3">
                            <h4>{{user.username}}</h4>
                            <p class="text-secondary mb-1">SCIST 1st</p>
                            <button class="btn btn-primary">Follow</button>
                            <button class="btn btn-outline-primary">Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
{% block username %}
    {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{{url_for('userpage')}}">
                {{user.username}}
            </a>
        </li>
    {% endif %}
{% endblock %}
